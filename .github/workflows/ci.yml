name: iTaK CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          ruff check . --output-format=github || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short -q
        env:
          PYTHONPATH: .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security checks (doctor)
        run: |
          python -c "
          from core.doctor import check_security
          lines, passed, failed = check_security()
          for l in lines:
              print(l)
          print(f'Passed: {passed}, Failed: {failed}')
          assert failed == 0, f'{failed} security check(s) failed'
          "
        env:
          PYTHONPATH: .
